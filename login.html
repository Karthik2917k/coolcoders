<html>
<head>
    <title>Login</title>
    <style>
        body{
            background: linear-gradient(90deg, rgba(69,136,210,1) 35%, rgba(124,84,182,1) 100%);
            font-family: "Gill Sans", sans-serif;
        }
        #wrapper{
            display: flex;
            justify-content: center;
            margin: auto;
            margin-top: 50px;
            width: 26%;
            height: 90%;
            border-radius: 10px;
            background-color: white;
        }
        #wrapper div>h1{
            margin-top: 80px;
            margin-bottom: 80px;
            text-align: center;
        }
        div>h1~input{
            margin-bottom: 30px;
            align-items: center;
            border-top: 0px;
            border-left: 0px;
            border-right: 0px;
            width: 100%;
            padding-right: 50px;
            line-height: 25px;
            font-size: 15px;
            border-color: grey;
        }
        div #btn{
            width: 100%;
            padding: 15px 0px 15px 0px;
            align-items: center;
            margin: auto;
            color: white;
            background: linear-gradient(90deg, rgba(56,149,217,1) 35%, rgba(142,69,173,1) 100%);
            border: none;
            margin-bottom: 50px;
        }
        ::placeholder {
            color: #d1c3b9;
        }

        input~p{
            text-align: center;
            color: grey;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div>
            <h1>Login</h1>
            <input type="email" placeholder="Email"><br><br>
            <input type="password" placeholder="Password">
            <input type="submit" value="Login" id="btn">
            <p>Forget <a href="https://files.readme.io/90ff6c0-Screen_Shot_2020-01-13_at_4.34.13_PM.png">Password?</a> </p>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
