<html>
    <head>
        <title>Navbar</title>
        <style>
            li, a{
                font-size: 20px;
                color:#ffffff;
                text-decoration: none;
            }
            header{
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 3px 10%;
                background-color:rgb(27, 30, 33);
                border-radius: 4px;
            }
            h1{
                color: white;
            }
            .nav_links{
                list-style: none;
            }
            .nav_links li{
                display: inline-block;
                padding: 0px 20px;
            }
            .nav_links li a{
                transition:all 0.3s ease 0s;
            }
            .nav_links li a:hover{
                color: aliceblue;
            }
        </style>
    </head>

</html>
