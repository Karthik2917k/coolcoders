<html>
    <head>
        <title>Navbar</title>
        <style>
            #container{
             display:grid;
             grid-template-columns: repeat(2,1fr);
             height:60px;
             justify-content: space-between;
             background-color:rgb(2, 2, 22);
             border-radius: 12px;
             color:white;
            }
            #container>div:nth-child(2){
                display:flex;
                justify-content: right;

            }
            p{
                margin:25px;
                
            }

        </style>
    </head>
    <body>
        <div id ="container">
            <div><p>Rebook</p></div>
            <div>
            <p>Men</p>
            <p>Women</p>
            <p>Login</p>
            <p>SignUp</p>
            </div>
        </div>
        
    </body>
</html>
